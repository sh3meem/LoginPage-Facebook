<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Login</title>
<link rel="stylesheet" href="./facebook.css">
<link rel="icon" type="image/x-icon" href="./img/facebook-app-round-white-icon.webp">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo">
            </div>
            <p>Log into Facebook</p>
            <form>
                <input type="text" placeholder="Email or Phone" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <span>|</span>
                <a href="#">Sign Up for Facebook</a>
            </div>
        </div>
    </div>
</body>
</html>
